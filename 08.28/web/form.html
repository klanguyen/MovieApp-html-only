<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Form</title>
</head>
<body>
<form method="get" action="hello">
    <input type="text" name="param1"><br/>
    <input type="submit" value="Submit with GET"><br/>
</form>
<form method="post" action="hello">

    <input type="submit" value="Submit with POST">
</form>
</body>
</html>
